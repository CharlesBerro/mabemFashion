<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MabemFashion - Diseño de Modas Exclusivo</title>

  <!-- Bootstrap y Íconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- === GOOGLE FONTS === -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <!-- ==================== -->


  <!-- Estilos Personalizados -->
  <style>
    
    body { font-family: 'Plus Jakarta Sans',sans-serif; background-color: #fff; }
    .hero-section {
      background: url('assets/images/mabem-hero.jpg' ) no-repeat center center; /* CAMBIA ESTA IMAGEN */
      background-size: cover;
      position: relative;
      padding: 150px 0;
      color: white;
    }
    .hero-section::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.4); }
    .hero-section .container { position: relative; z-index: 2; }
    .hero-section h1 { font-family: 'Caveat', serif; font-size: 4.5rem; font-weight: bold; text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); }
    
    .category-section h2 { font-family: 'Garamond', serif; font-weight: bold; font-size: 2.8rem; margin-bottom: 1rem; }
    .category-section { padding: 4rem 0; }
    .category-section:nth-of-type(odd) { background-color: #f8f8f8; } /* Alterna colores de fondo */

    .card-img-top { height: 350px; object-fit: cover; cursor: pointer; }
    .card { border: none; }
    .modal-body img { max-width: 100%; }
    .footer { background-color: #212529; color: white; }
  </style>
</head>
<body>

  <!-- 1. BARRA DE NAVEGACIÓN -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#"><strong>MabemFashion</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#damas">Damas</a></li>
          <li class="nav-item"><a class="nav-link" href="#caballeros">Caballeros</a></li>
          <li class="nav-item"><a class="nav-link" href="#ninos">Niños</a></li>
          <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 2. SECCIÓN PRINCIPAL (HERO) -->
  <header class="hero-section text-center">
    <div class="container">
      <h1 class="display-2">El Arte de Vestir</h1>
      <p class="lead fs-4">Diseños que cuentan tu historia. Creaciones únicas por MabemFashion.</p>
    </div>
  </header>

  <!-- 3. SECCIONES DE PRODUCTOS POR CATEGORÍA -->
  
  <!-- SECCIÓN DAMAS -->
  <main class="category-section" id="damas">
    <div class="container">
      <h2 class="text-center">Colección Damas</h2>
      <div class="row" id="damas-products-container">
        <!-- Las prendas de dama se insertarán aquí -->
      </div>
    </div>
  </main>

  <!-- SECCIÓN CABALLEROS -->
  <section class="category-section" id="caballeros">
    <div class="container">
      <h2 class="text-center">Colección Caballeros</h2>
      <div class="row" id="caballeros-products-container">
        <!-- Las prendas de caballero se insertarán aquí -->
      </div>
    </div>
  </section>

  <!-- SECCIÓN NIÑOS -->
  <section class="category-section" id="ninos">
    <div class="container">
      <h2 class="text-center">Colección Niños</h2>
      <div class="row" id="ninos-products-container">
        <!-- Las prendas de niños se insertarán aquí -->
      </div>
    </div>
  </section>

  <!-- 4. CONTACTO Y FOOTER (puedes usar la misma sección de contacto) -->
  <section class="py-5" id="contacto" style="background-color: #f8f8f8;">...</section>
  <footer class="footer text-center py-4">...</footer>

  <!-- Contenedor para todos los modales -->
  <div id="modals-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app-fashion.js"></script> <!-- Usaremos un nuevo archivo JS -->

</body>
</html>
